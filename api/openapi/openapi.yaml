openapi: 3.0.3
info:
  description: MyTODO OpenAPI Document
  title: MyTODO OpenAPI
  version: 1.0.0
servers:
- description: Mock Server
  url: http://localhost:4012
- description: localhost
  url: http://localhost:3010
tags:
- description: ユーザー
  name: user
- description: ToDo
  name: todo
paths:
  /v1/users/sign_up:
    post:
      operationId: postUserSignUp
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/SignUpRequest'
        description: ユーザー新規登録リクエスト
        required: true
      responses:
        "201":
          description: Created
      security:
      - Bearer: []
      summary: ユーザー新規登録
      tags:
      - user
  /v1/todos:
    get:
      operationId: getTodos
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Todo'
                type: array
          description: OK
      security:
      - Bearer: []
      summary: ToDo一覧
      tags:
      - todo
components:
  schemas:
    NotAuthorizedError:
      description: 認証不可エラー
      properties:
        message:
          description: JWT認証などの認証エラー
          example: Not authorized.
          type: string
      required:
      - message
      type: object
    NotFoundError:
      description: 存在しませんエラー
      properties:
        message:
          description: GETしたい情報が見つからないエラー
          example: Your requested Item is not found
          type: string
      required:
      - message
      type: object
    SignUpRequest:
      description: 新規登録リクエスト
      properties:
        nickname:
          description: ニックネーム
          example: ゆあろー
          type: string
        email:
          description: メールアドレス
          example: test@example.com
          type: string
        icon:
          description: アイコン
          example: hoge.png
          format: binary
          type: string
      required:
      - email
      - icon
      - nickname
      type: object
    Todo:
      description: ToDo
      example:
        title: やること
        content: 料理を作る
      properties:
        title:
          description: タイトル
          example: やること
          type: string
        content:
          description: 内容
          example: 料理を作る
          nullable: true
          type: string
      required:
      - title
      type: object
  securitySchemes:
    Bearer:
      description: Credentials or access token for API
      scheme: bearer
      type: http
